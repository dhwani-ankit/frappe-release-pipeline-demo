name: PR Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  code-checkout:
    name: Code Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  linting:
    name: Linting
    runs-on: ubuntu-latest
    needs: code-checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flake8
        run: |
          pip install flake8

      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install ESLint
        run: |
          npm install -g eslint

      - name: Run ESLint
        run: |
          eslint . --ext .js,.jsx,.ts,.tsx || true
        continue-on-error: true

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: code-checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run pytest
        run: |
          pytest tests/ -v || echo "No pytest tests found"
        continue-on-error: true

      - name: Run Frappe tests
        run: |
          bench --site all run-tests || echo "Frappe tests not configured"
        continue-on-error: true
        env:
          BENCH_PATH: ${{ secrets.BENCH_PATH || './bench' }}

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: code-checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

  all-checks:
    name: All Checks Status
    runs-on: ubuntu-latest
    needs: [linting, tests, sonarqube]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.linting.result }}" != "success" ] || \
             [ "${{ needs.tests.result }}" != "success" ] || \
             [ "${{ needs.sonarqube.result }}" != "success" ]; then
            echo "Some checks failed"
            exit 1
          fi
          echo "All checks passed"

